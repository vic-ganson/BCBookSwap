<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | BC Textbook Exchange</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background-color: #f5f6fa; color: #222; display: flex; height: 100vh; }
    .layout { display: flex; width: 100%; }
    .sidebar { width: 220px; background: linear-gradient(180deg, #8b0000, #a83232); color: white; padding: 2rem 1rem; display: flex; flex-direction: column; align-items: center; border-top-right-radius: 20px; border-bottom-right-radius: 20px; }
    .sidebar .logo { font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 3rem; line-height: 1.2; }
    .sidebar nav { display: flex; flex-direction: column; width: 100%; gap: 1rem; }
    .sidebar nav a { color: white; text-decoration: none; font-weight: 600; padding: 0.75rem 1rem; border-radius: 10px; transition: background 0.3s ease; }
    .sidebar nav a:hover, .sidebar nav a.active { background: rgba(255,255,255,0.2); }
    .main-content { flex: 1; padding: 2rem; overflow-y: auto; }
    header h1 { color: #8b0000; margin-bottom: 0.3rem; }
    header p { color: #444; margin-bottom: 2rem; }
    .profile-card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 700px; margin: 0 auto 2rem auto; }
    .profile-card h2 { color: #8b0000; margin-bottom: 1rem; }
    .profile-info { display: flex; flex-direction: column; gap: 1rem; }
    .profile-info div { display: flex; justify-content: space-between; align-items: center; }
    .profile-info label { font-weight: 600; color: #8b0000; width: 150px; }
    .profile-info span { color: #333; font-size: 1rem; }
    .profile-actions { margin-top: 1.5rem; display: flex; gap: 1rem; }
    button { background: #8b0000; color: white; border: none; border-radius: 10px; padding: 0.8rem 1.2rem; font-weight: 600; cursor: pointer; transition: background 0.2s ease, transform 0.2s ease; }
    button:hover { background: #a83232; transform: translateY(-2px); }
    @media (max-width: 800px) { .layout { flex-direction: column; } .sidebar { flex-direction: row; width: 100%; border-radius: 0; justify-content: space-around; padding: 1rem; } .sidebar nav { flex-direction: row; gap: 0.5rem; } .profile-info { flex-direction: column; gap: 0.5rem; } }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">BC<br>Exchange</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="sell.html">Sell a Book</a>
        <a href="account.html" class="active">My Profile</a>
      </nav>
    </aside>

    <div class="main-content">
      <header>
        <h1>My Profile</h1>
        <p>View your account details and active listings.</p>
      </header>

      <div class="profile-card">
        <h2>Profile Information</h2>
        <div class="profile-info">
          <div><label>Name:</label><span>John Smith</span></div>
          <div><label>Email:</label><span>smithjo@bc.edu</span></div>
          <div><label>BC ID:</label><span>002345678</span></div>
          <div><label>Member Since:</label><span>September 2025</span></div>
        </div>

        <div class="profile-actions">
          <button onclick="window.location.href='edit_profile.html'">Edit Profile</button>
          <button id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
