<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <header class="floatingHeader">
        <h1>Title Coming Soon</h1>
    </header>
    <div class="loginForm">
        <form id="loginForm">
            <input type="text" id="loginUsername" name="username" placeholder="Username">
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <span class="showPass" onclick="toggleVisible()">
                <img src="eye.png" alt="Show Password">
            </span>
            <input type="submit" value="Login">
            <button type="button" class="createAccountButton">Create Account</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
