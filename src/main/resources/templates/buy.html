<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Buy Book | BC Textbook Exchange</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body { margin:0; font-family:'Inter',sans-serif; background:#f5f6fa; display:flex; min-height:100vh; }
  .layout { display:flex; width:100%; }

  /* SIDEBAR */
  .sidebar {
    width:220px;
    background:linear-gradient(180deg,#8b0000,#a83232);
    color:white;
    padding:2rem 1rem;
    display:flex;
    flex-direction:column;
    align-items:center;
    border-top-right-radius:20px;
    border-bottom-right-radius:20px;
  }
  .sidebar .logo { font-size:1.5rem; font-weight:700; text-align:center; margin-bottom:3rem; line-height:1.2; }
  .sidebar nav { display:flex; flex-direction:column; width:100%; gap:1rem; }
  .sidebar nav a { color:white; text-decoration:none; font-weight:600; padding:0.75rem 1rem; border-radius:10px; transition:background 0.3s ease; }
  .sidebar nav a:hover, .sidebar nav a.active { background: rgba(255,255,255,0.2); }

  /* MAIN CONTENT */
  .main-content { flex:1; display:flex; justify-content:center; align-items:center; }

  .book-card {
    background:white;
    padding:2rem;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
    max-width:400px;
    width:100%;
    text-align:center;
  }

  .book-card h2 { color:#8b0000; margin-bottom:1rem; }
  .book-card p { color:#555; margin:0.5rem 0; }

  button {
    background:#8b0000;
    color:white;
    border:none;
    border-radius:10px;
    padding:0.8rem 1.5rem;
    font-weight:600;
    cursor:pointer;
    margin-top:1.5rem;
    transition:background 0.2s ease, transform 0.2s ease;
  }
  button:hover { background:#a83232; transform:translateY(-2px); }

  /* MODAL */
  .modal {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
    z-index:1000;
  }
  .modal-content {
    background:white;
    padding:2rem 3rem;
    border-radius:20px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
    max-width:350px;
  }
  .modal-content p { margin-bottom:1.5rem; font-size:1rem; color:#333; }
</style>
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">BC<br>Exchange</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="sell.html">Sell a Book</a>
        <a href="account.html">My Profile</a>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="book-card">
        <h2>TEXTBOOK TITLE NAME</h2>
        <p><strong>Course:</strong> ECON1101</p>
        <p><strong>Condition:</strong> Good</p>
        <p><strong>Price:</strong> $30</p>
        <button onclick="buyBook()">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <p>Purchase successful!</p> 
      <p>An email with additional details will be sent to you shortly.</p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    function buyBook() {
      document.getElementById('successModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
      window.location.href = '/index'; // redirect back to listings
    }
  </script>
</body>
</html>
